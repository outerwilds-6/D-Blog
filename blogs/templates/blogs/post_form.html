{% extends "base.html" %}

{% block content %}

<style>
    .form-wrapper {
        padding: 20px 0;
        animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    .form-box {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 30px;
        border: 5px solid var(--cyan-light);
        box-shadow: var(--shadow-soft);
        max-width: 700px;
        margin: 0 auto;
    }

    .form-header {
        text-align: center; margin-bottom: 30px;
        color: var(--grass-green); position: relative; font-size: 1.8rem;
    }
    .form-header::after {
        content: "ğŸ€"; position: absolute; top: -15px; right: 25%; font-size: 2rem; transform: rotate(15deg);
    }

    /* Django è¡¨å•é‡å†™æ ·å¼ */
    .django-form p { margin-bottom: 25px; }
    .django-form label { display: block; margin-bottom: 10px; font-weight: bold; color: var(--dark-green); }
    .django-form label::after { content: " ğŸŒ±"; }

    .django-form input[type="text"], .django-form textarea {
        width: 100%; padding: 15px;
        border: 3px solid var(--mint-bg);
        background: #fff;
        border-radius: 20px;
        font-family: var(--font-cute); font-size: 1rem;
        outline: none; transition: 0.3s;
    }
    .django-form input:focus, .django-form textarea:focus {
        border-color: var(--mint-light);
        box-shadow: 0 0 15px var(--cyan-light);
        transform: scale(1.01);
    }
    .django-form textarea { min-height: 200px; resize: vertical; }

    /* äº‘æœµæäº¤æŒ‰é’® */
    .btn-submit-cloud {
        width: 100%; padding: 15px; margin-top: 20px;
        background: var(--grass-green); color: white;
        border: none; border-radius: 50px;
        font-size: 1.3rem; font-weight: bold; cursor: pointer;
        box-shadow: 0 8px 0 #228B22; transition: 0.1s;
    }
    .btn-submit-cloud:active {
        transform: translateY(6px); box-shadow: 0 2px 0 #228B22;
    }
</style>

<div class="form-wrapper">
    <div class="form-box">
        <h2 class="form-header">{{ title }}</h2>
        
        <form action="" method="post" class="django-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit-cloud">â˜ï¸ ä¿å­˜è®°å½•</button>
            <input type="hidden" name="next" value="{% url 'blogs:index' %}" />
        </form>
    </div>
</div>

{% endblock content %}
