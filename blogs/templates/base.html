<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Blog</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'blogs:index' %}">我的博客系统</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="nav-item nav-link text-light">你好, {{ user.username }}</span>
                    <a class="nav-item nav-link" href="{% url 'blogs:new_blog' %}">➕ 写博文</a>
                    <!-- Django 5.0+ 登出推荐使用form post，此处为简便演示 -->
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link">注销</button>
                    </form>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">登录</a>
                    <a class="nav-item nav-link" href="#">注册</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- 主体内容 -->
    <div class="container">
        {% block content %}{% endblock content %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
